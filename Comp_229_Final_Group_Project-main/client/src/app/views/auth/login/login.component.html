<div class="login__wrapper">
  <ng-container *ngIf="messages.length > 0">
    <div class="alert alert-danger">
      {{ messages }}
    </div>
  </ng-container>

  <div class="login__form-wrapper">
    <div class="login__title theme-color">Please Login</div>
    <form (ngSubmit)="login()" autocomplete="off">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Enter username"
          id="username"
          [(ngModel)]="username"
          required
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Enter password"
          id="password"
          [(ngModel)]="password"
          required
        />
        <a class="theme-color" routerLink="/register">Register here</a>
      </div>

      <div class="login__buttons form-group text-right">
        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn" routerLink="/">Cancel</button>
      </div>
    </form>
  </div>
</div>
